<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Memory Game</title>

    <link rel="stylesheet" href="src/preload.css">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
    <script src="src/index.js"></script>
</head>
<body>
    <main>
        <div class="title">
            <h1>Hungry Memory Game</h1>
        </div>
        
        <div class="difficult">
            <h2>Difficulty:</h2>

            <div class="custom-select">
                <select name="difficulty" id="difficulty">
                    <option value="6">Easy</option>
                    <option value="12" selected>Normal</option>
                    <option value="24">Hard</option>
                </select>
                <span class="custom-arrow"></span>
            </div>

            <input type="button" id="confirm" value="Confirm">
        </div>

        <div class="score">
            <h3 id="level"></h3>
            <span id="result"></span><span id="total"></span>
        </div>

        <div class="grid"></div>
    </main>
    <footer>
        <p>Copyright &copy; 2021 Paulo Emerencio</p>
    </footer>
</body>
</html>
